<!-- Wishlist empty -->
<div class="container my-4 text-center" *ngIf="wishlist.length < 1">

  <div class="alert alert-primary" role="alert">
    No products added to wishlist
  </div>

</div>

<!-- Wishlist not empty -->
<div class="container" *ngIf="wishlist.length > 0">

  <div class="row">

    <div class="col">

      <div class="display-4 my-4">Wishlist</div>

      <div class="dropdown-divider my-4"></div>

      <!-- wishlist card -->
      <div class="card mb-4" *ngFor="let wishlistItem of wishlist">
        <div class="card-body">

          <div class="row">

            <div class="col">
              <img [src]="wishlistItem.product.imagePath">
            </div>

            <div class="col">
              <div>{{ wishlistItem.product.productName }}</div>
              <div>{{ wishlistItem.product.productContent }}</div>
            </div>

            <div class="col">{{ wishlistItem.product.price | currency: 'INR' : symbol : '0.0' }}</div>

            <div class="col">
              <button type="button" class="btn" data-toggle="tooltip" data-placement="top" title="Add To Cart" (click)="addItemToCart(wishlistItem.product)">
                <span class="material-icons">
                  shopping_cart
                </span>
              </button>
              <button type="button" class="btn" data-toggle="tooltip" data-placement="top" title="Delete From Wishlist"
              (click)="removeItemFromWishlist(wishlistItem.product.id)">
                <span class="material-icons">
                  delete
                </span>
              </button>
            </div>

          </div>

        </div>
      </div>

      <div class="dropdown-divider my-4"></div>

    </div>

  </div>

</div>

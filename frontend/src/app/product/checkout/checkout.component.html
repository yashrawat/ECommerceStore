<div class="container my-4">

  <div class="row display-4">Checkout</div>

  <div class="dropdown-divider my-4"></div>

  <!-- Delivery -->
  <div class="row m-4 card">

    <h4 class="m-4 cart-title">Confirm Delivery Address</h4>

    <div class="mx-4 card-body row">

      <p class="col-8 mb-4">User Name</p>

      <p class="col-8 mb-4">Mobile Number</p>

      <p class="col-8">Address</p>

    </div>

  </div>

  <!-- Payment method -->
  <div class="row m-4 card">

    <h4 class="m-4 card-title">Select Payment Method</h4>

    <div class="mx-4 card-body">

      <!-- Radio buttons -->
      <div class="row">

        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-outline-primary m-4">
            <input type="radio" name="options" id="option1" autocomplete="off"> UPI
          </label>
          <label class="btn btn-outline-primary m-4">
            <input type="radio" name="options" id="option2" autocomplete="off"> Credit Card
          </label>
          <label class="btn btn-outline-primary m-4">
            <input type="radio" name="options" id="option3" autocomplete="off"> Debit Card
          </label>
          <label class="btn btn-outline-primary m-4">
            <input type="radio" name="options" id="option4" autocomplete="off"> Net Banking
          </label>
        </div>

      </div>

    </div>

  </div>

  <!-- Confirm Order -->
  <div class="row m-4 card">

    <h4 class="m-4 card-title">Confirm Order</h4>

    <div class="mx-4 card-body">

      <!-- Cart Items List -->
      <div>

        Cart Items List

      </div>

    </div>

    <div class="mx-4 card-footer">
      <button type="button" class="btn btn-primary btn-block">Confirm Order</button>
    </div>

  </div>

</div>
